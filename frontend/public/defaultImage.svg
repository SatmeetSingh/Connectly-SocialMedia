<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
  fill="none"
>
  <!-- Circle for the head -->
  <circle cx="50" cy="30" r="20" fill="#c4c4c4" />
  <!-- Rounded rectangle for the body -->
  <rect x="30" y="50" width="40" height="40" rx="10" fill="#c4c4c4" />
  <!-- Circle outline -->
  <circle cx="50" cy="50" r="48" stroke="#b0b0b0" strokeWidth="4" />
</svg>
